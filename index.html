<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="css/output.css">
</head>

<body class="p-0 m-0 bg-center bg-no-repeat bg-cover bg-blueGradientMobile font-Inconsolata">

  <div class="main ">
    <div class="flex top_background">
      <img class="absolute -left-8 -top-8 max-sm:w-1/2" src="./assets/images/pattern-circle.svg" alt="pattern-circle">
      <img class="absolute right-0 top-6 max-sm:w-1/2" src="./assets/images/pattern-squiggly-line-top.svg"
        alt="pattern-squiggly-line-top">
    </div>
    <div class="container flex-row items-center justify-center w-11/12 m-auto">
      <div class="flex items-center justify-center mt-12 nav">
        <img src="/assets/images/logo-full.svg" alt="">
      </div>

      <div class="flex flex-col items-center justify-center gap-5 my-12 text-center hero_text">
        <h2 class="text-3xl font-extrabold md:text-6xl md:leading-[4.5rem] text-Neutral-veryLight">Your Journey to Coding Conf 2025 Starts Here!</h2>
        <p class="text-xl font-medium text-Neutral-light">Secure your spot at next year's biggest coding conference.</p>
      </div>
      <div class="upload_section">
        <h3 class="text-xl font-light text-Neutral-veryLight">Upload Avatar</h3>
        <div
          class="flex flex-col items-center justify-center gap-2 py-6 my-6 border-2 border-dashed rounded-lg border-Neutral-default upload">
          <img class="p-2 border border-solid rounded-xl border-Neutral-dark sm:w-1/5"
            src="/assets/images/icon-upload.svg" alt="icon-upload">
          <h3 class="text-sm font-light text-Neutral-light">Drag and drop or click to upload</h3>
        </div>
        <p class="flex gap-2 text-sm text-Neutral-light"><img src="/assets/images/icon-info.svg" alt="icon-info">Upload
          your photo (JPG or PNG, max size: 500KB).</p>
      </div>
      <form class="flex flex-col items-start justify-center gap-6 mt-6" action="">
        <div class="flex flex-col w-full gap-4 field_group">
          <label class="text-xl font-light text-Neutral-veryLight" for="fullName">Full Name</label>
          <input class="py-4 bg-transparent border-2 solid text-Neutral-light border-Neutral-default rounded-2xl" type="text" name="fullName" id="fullName">
        </div>
        <div class="flex flex-col w-full gap-4 field_group">
          <label class="text-xl font-light text-Neutral-veryLight"  for="email">Email Address</label>
          <input class="py-4 bg-transparent border-2 solid text-Neutral-light border-Neutral-default rounded-2xl placeholder:px-2" type="text" name="email" id="email" placeholder="example@email.com">
        </div>
        <div class="flex flex-col w-full gap-4 field_group">
          <label class="text-xl font-light text-Neutral-veryLight"  for="username">GitHub Username</label>
          <input class="py-4 bg-transparent border-2 solid text-Neutral-light border-Neutral-default rounded-2xl placeholder:px-2" type="text" name="username" id="username" placeholder="@yourusername">
        </div>
        <button class="w-full py-4 text-xl font-extrabold border-2 bg-Orange-default border-Orange-default text-Neutral-veryDark rounded-2xl" type="submit">Generate My Ticket</button>
      </form>
      <img class="absolute left-0" src="/assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="pattern-squiggly-line-bottom-mobile-tablet">
    </div>
  </div>


  <!-- Form ends -->

  <!-- Generated tickets starts -->

  <!-- Generated tickets ends -->
</body>

</html>
