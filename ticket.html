 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
   <title>Frontend Mentor | Conference ticket generator</title>
   <link rel="stylesheet" href="css/output.css">
   <link rel="stylesheet" href="css/styles.css">
 </head>
 

 <body class="p-0 m-0 bg-center bg-no-repeat bg-cover bg-blueGradientMobile font-Inconsolata">

   <div class="bg-no-repeat main bg-line">
     <div class="flex top_background">
       <img class="absolute -left-8 -top-8 max-sm:w-1/2" src="./assets/images/pattern-circle.svg" alt="pattern-circle">
       <img class="absolute right-0 top-6 max-sm:w-1/2" src="./assets/images/pattern-squiggly-line-top.svg"
         alt="pattern-squiggly-line-top">
     </div>
     <div class="container flex-row items-center justify-center w-11/12 m-auto">
       <div class="flex items-center justify-center mt-12 nav">
         <img src="/assets/images/logo-full.svg" alt="">
       </div>

       <div class="flex flex-col items-center justify-center gap-5 my-12 text-center hero_text">
         <h2 class="text-xl font-extrabold md:text-6xl max-w-4xl md:leading-[4.5rem] text-Neutral-veryLight">
           Congrats, <span
             class="inline-block bg-gradient-to-r from-[#F57463] to-[#FFFFFF] bg-clip-border text-transparent">
             Jonatan Kristof
           </span>! Your ticket is ready.
         </h2>
         <p class="w-2/6 font-light md:tracking-wider text-Neutral-light">We've emailed your ticket to
           <span class="text-Orange-default">jonatan@email.com</span> and will send updates in the run up to the event.
         </p>
       </div>
       <div class="max-w-xl m-auto bottom_section md:w-2/3">
         <div class="flex flex-col bg-center bg-no-repeat bg-cover upload_section bg-tickets">
           <div class="flex items-start justify-start gap-6 m-4 coding_conf">
            <img src="assets/images/logo-mark.svg" alt="logo-mark">
            <div class="flex flex-col gap-4 info">
              <h3 class="text-4xl font-bold text-Neutral-veryLight">Coding Conf</h3>
              <p class="text-base font-light text-Neutral-light">Jan 31, 2025 / Austin, TX</p>
           </div>
         </div>
         <span class="relative text-2xl rotate-90 left-[16.5rem] tracking-[1.2rem] top-[18rem] font-medium text-Neutral-default">#01609</span>
         <div class="flex items-center justify-start gap-3 pb-2 m-4 ticket_profile">
          <img class="rounded-3xl" src="assets/images/image-avatar.jpg" alt="image-avatar">
          <div class="flex flex-col gap-2 profile">
            <h3 class="text-3xl text-Neutral-veryLight">Jonatan Kristof</h3>
            <p class="flex gap-2 text-xl text-Neutral-light"><img src="assets/images/icon-github.svg" alt="icon-github">@jonatankristof0101</p>
          </div>
         </div>

       </div>


     </div>
   </div>


   <!-- Form ends -->

   <!-- Generated tickets starts -->

   <!-- Congrats, -->
   <!-- Full Name! Your ticket is ready. -->

   <!-- We've emailed your ticket to -->
   <!-- Email Address and will send updates in the run up to the event. -->

   <!-- Coding Conf
  Jan 31, 2025 / Austin, TX -->

   <!-- Generated tickets ends -->
 </body>

 </html>
